<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Posts & Comments</title>
    <script src="main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        input[type="text"], input[type="submit"] {
            padding: 8px 12px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- POSTS SECTION -->
    <div class="container">
        <h2>Posts Management</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>VIEWS</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="body_table">
               
            </tbody>
        </table>

        <div>
            <h3>Thêm/Cập nhật Post</h3>
            <div>
                <input type="text" id="id_txt" placeholder="ID (để trống để tự tăng)"/>
                <input type="text" id="title_txt" placeholder="Title"/>
                <input type="text" id="view_txt" placeholder="Views"/>
                <input type="submit" value="Save" onclick="Save()">
            </div>
        </div>
    </div>

    <!-- COMMENTS SECTION -->
    <div class="container">
        <h2>Comments Management</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TEXT</th>
                    <th>POST ID</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="comments_body">
               
            </tbody>
        </table>

        <div>
            <h3>Thêm/Cập nhật Comment</h3>
            <div>
                <input type="text" id="comment_id" placeholder="ID (để trống để tự tăng)"/>
                <input type="text" id="comment_text" placeholder="Comment text"/>
                <input type="text" id="comment_postId" placeholder="Post ID"/>
                <input type="submit" value="Save Comment" onclick="SaveComment()">
            </div>
        </div>
    </div>
</body>
</html>
